<!DOCTYPE html>
  <head>
      <meta charset="utf-8">
      <title>Lazy CSV - Render CSV on client side</title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/foundation.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="row">
      <h1>Lazy CSV Demo</h1>
      <a href="#" data-table=".js-csv-table" class="button">Download CSV</a>
      <table class="js-csv-table csv-table">
        <tr>
          <td>Buon Giorno</td>
          <td>Arrivederci</td>
        </tr>
        <tr>
          <td>¡hola</td>
          <td>adiós</td>
        </tr>
        <tr>
          <td>你好</td>
          <td>再见</td>
        </tr>
        <tr>
          <td>
            <p>Multiple Paragraphs</p>
            <p>In a table cell</p>
          </td>
          <td>
            Hidden Text will be shown => <span class="hidden">This is hidden</span>
          </td>
        </tr>
      </table>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="src/jquery.lazy_csv.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
