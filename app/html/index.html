<!DOCTYPE html>
  <head>
      <meta charset="utf-8">
      <title>Lazy CSV - Render CSV on client side</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="row">
      <h2>Lazy CSV Demo</h2>
      <div class="alert-box secondary">This extension only works with Chrome, Firefox, Opera and IE8+ (with Base64 encoder)</div>
      <a href="#" data-table=".js-csv-table" class="button">Download CSV</a>
      <table class="js-csv-table csv-table">
        <thead>
          <tr>
            <th>Greetings</th>
            <th>Goodbyes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Buon Giorno</td>
            <td>Arrivederci</td>
          </tr>
          <tr>
            <td>¡hola</td>
            <td>adiós</td>
          </tr>
          <tr>
            <td>你好</td>
            <td>再见</td>
          </tr>
          <tr>
            <td>
              <p>Multiple Paragraphs</p>
              <p>In a table cell</p>
            </td>
            <td>
              Hidden Text will be shown => <span class="hidden">This is hidden</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/jquery-2.0.0.js"></script>
    <script src="js/jquery.lazy_csv.js"></script>
    <script src="js/demo.js"></script>
  </body>
</html>
